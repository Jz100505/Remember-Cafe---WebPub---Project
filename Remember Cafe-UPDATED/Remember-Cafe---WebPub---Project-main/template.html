<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website with Header and Hero</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;700&display=swap" rel="stylesheet" />
  
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="site-wrapper">

    <!-- ==================== HEADER ==================== -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="images/remember-logo-dark.png" alt="Logo" />
        </a>
      </div>

      <nav>
        <a href="index.html" class="home">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="cart">
        <a href="cart.html" aria-label="Shopping cart">
          <img src="images/cart-icon.png" alt="Cart Icon" />
        </a>
      </div>
    </header>


    
<!-- ==================== FOOTER ==================== -->
    <footer class="footer">
      <div class="footer-wrapper">
        <div class="footer-container">

          <!-- Brand and Logo -->
          <div class="footer-brand">
            <img src="images/remember-logo-dark.png" alt="Remember Café Logo" class="footer-logo" />
            <h2 class="footer-title">Remember Café</h2>
            <p class="footer-tagline">Remember the feeling. Savor the moment.</p>
          </div>

          <!-- Community Links -->
          <div class="footer-section">
            <h3 class="footer-heading">Community</h3>
            <ul class="footer-links">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">TikTok</a></li>
              <li><a href="#">X</a></li>
            </ul>
          </div>

          <!-- Contact Information -->
          <div class="footer-section">
            <h3 class="footer-heading">Contact Us</h3>
            <p class="footer-contact">sample@gmail.com</p>
            <p class="footer-contact">+63 000 000 0000</p>
          </div>
        </div>

        <!-- Bottom copyright -->
        <div class="footer-bottom">
          <p>© 2024 Manaloto, Johnzelle & Chean, Valencia. WD - 301. Designed with Figma.</p>
        </div>
      </div>
    </footer>

  </div>
</body>

</html>
