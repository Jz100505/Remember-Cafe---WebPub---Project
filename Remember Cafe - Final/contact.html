<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Remember Café</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="site-wrapper">
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/remember-logo-dark.png" alt="Remember Café Logo"></a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html" class="home">Contact</a>
      </nav>
      <div class="cart">
        <a href="cart.html"><img src="images/cart-icon.png" alt="Cart"></a>
      </div>
    </header>

    <section class="contact-section">
      <div class="contact-container">
        <h2>Contact Us</h2>
        <h1>We’d Love to Hear From You</h1>
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
          </div>

          <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" placeholder="09XX-XXX-XXXX" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="your@email.com" required>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
          </div>

          <button type="submit" class="send-btn">Send Message</button>
        </form>
      </div>
    </section>

    <footer class="footer-wrapper">
      <div class="footer-container">
        <div class="footer-brand">
          <img src="images/remember-logo-dark.png" alt="Remember Café Logo" class="footer-logo">
          <h2 class="footer-title">Remember Café</h2>
          <p class="footer-tagline">Remember the feeling. Savor the moment.</p>
        </div>

        <div class="footer-section">
          <h3 class="footer-heading">Community</h3>
          <ul class="footer-links">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">TikTok</a></li>
            <li><a href="#">X</a></li>
          </ul>
        </div>

        <div class="footer-section">
          <h3 class="footer-heading">Contact Us</h3>
          <p class="footer-contact">sample@gmail.com</p>
        </div>
      </div>
      <p class="footer-bottom">© 2024 Manaloto, Johnzelle & Valencia, Chean WD - 301.</p>
    </footer>
  </div>
  <script src="contact.js"></script>
</body>

</html>
